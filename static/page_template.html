<html lang="en">

		<meta charset="UTF-8" />

			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css"
		/>

		<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
		<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
		<style>
			:root {
				--brand: #7dd3fc;
				--brand-dark: #0ea5e9;
				--bg: #0f172a;
				--surface: #1e293b;
				--surface-light: #334155;
				--text: #f1f5f9;
				--text-muted: #94a3b8;
				--accent: #38bdf8;
				--border: #334155;
				--error: #ef4444;
				--success: #22c55e;
			}
			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
			}
			body {
				font-family: "Arial", sans-serif;
				min-height: 100vh;
				background: var(--bg);
				color: var(--text);
				display: flex;
				flex-direction: column;
				align-items: center;
				padding: 20px;
			}
			.header-nav {
				width: 100%;
				max-width: 900px;
				margin: 0 auto 2rem auto;
				display: flex;
				justify-content: space-between;
				align-items: center;
				padding: 1rem 2rem;
				background: var(--surface);
				border-radius: 16px;
				box-shadow: 0 2px 8px rgba(30, 41, 59, 0.18);
				flex-wrap: wrap;
				gap: 1rem;
			}
			.header-nav .brand {
				font-size: 1.5rem;
				font-weight: bold;
				color: var(--brand);
				letter-spacing: 1px;
				text-decoration: none;
			}
			.header-nav .nav-links {
				display: flex;
				gap: 1.2rem;
				align-items: center;
				flex-wrap: wrap;
			}
			.header-nav .nav-links a {
				color: var(--text);
				font-weight: bold;
				text-decoration: underline;
				transition: color 0.2s;
				font-size: 1rem;
			}
			.header-nav .nav-links a:hover {
				color: var(--brand);
			}
			.header-nav .github-link {
				margin-left: 0.5rem;
				display: flex;
				align-items: center;
			}
			.header-nav .github-link svg {
				width: 22px;
				height: 22px;
				fill: var(--text);
				transition: fill 0.2s;
			}
			.header-nav .github-link:hover svg {
				fill: var(--brand);
			}
			main {
				width: 100%;
				max-width: 900px;
				margin: 0 auto;
				background: var(--surface);
				border-radius: 12px;
				padding: 2rem 2rem 2.5rem 2rem;
				box-shadow: 0 2px 8px rgba(30, 41, 59, 0.1);
			}
			.page-title,
			main h1 {
				color: var(--brand);
				margin-bottom: 1.5rem;
				font-size: 2rem;
				font-weight: bold;
				text-align: center;
			}
			main h2,
			main h3 {
				color: var(--brand-dark);
				margin-top: 2rem;
				margin-bottom: 1rem;
			}
			main p,
			main pre,
			main code,
			main table {
				margin-bottom: 1.2rem;
			}
			main ul,
			main ol {
				margin-bottom: 1.2rem;
				margin-left: 2.2em;
			}
			main ul {
				list-style-type: disc;
			}
			main ol {
				list-style-type: decimal;
			}
			main li {
				margin-bottom: 0.3em;
				line-height: 1.6;
			}
			main pre,
			main code {
				background: #222b3a;
				color: var(--text);
				border-radius: 4px;
			}
			main a {
				color: var(--accent);
				text-decoration: underline;
				transition: color 0.2s;
			}
			main a:hover {
				color: var(--brand);
			}
			main table {
				width: 100%;
				border-collapse: collapse;
				background: var(--surface-light);
			}
			main th,
			main td {
				padding: 8px 12px;
				border: 1px solid var(--border);
			}
			main th {
				background: var(--brand-dark);
				color: var(--text);
			}
			main tr:nth-child(even) {
				background: var(--surface);
			}
			main tr:hover {
				background: var(--brand-dark);
			}
			@media (max-width: 700px) {
				.header-nav {
					flex-direction: column;
					align-items: flex-start;
					padding: 1rem 1rem;
					gap: 0.5rem;
				}
				.header-nav .brand {
					font-size: 1.2rem;
				}
				.header-nav .nav-links {
					gap: 0.7rem;
					font-size: 0.98rem;
				}
				main {
					padding: 1rem 0.5rem 1.5rem 0.5rem;
				}
			}
		</style>
	</head>

				0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"

</html>
